<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-image">
            <img src="image2.jpg" alt="Image 2" class="gallery-image">
            <img src="image3.jpg" alt="Image 3" class="gallery-image">
            <img src="image4.jpg" alt="Image 3" class="gallery-image">
            <!-- Add more images as needed -->
        </div>
        <button id="prevBtn">&lt; Prev</button>
        <button id="nextBtn">Next &gt;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
